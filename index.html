<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udaan-16 Events</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!--Include configuration javascript-->
    <script src="js/config.js"></script>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
<div class="first_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-7">
                <div id="wrapper">
                    <div id="loginWindow">
                        <div class="page-header">
                            <p class="left">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </p>
                            <h1>Login</h1>
                        </div>
                        <span class="help-block" id="error-message"></span>
                        <div class="input-group" id="u16-login-email-div">
                            <span class="input-group-addon">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" autocomplete="on" placeholder="Email" id="email">
                        </div>
                        <div class="input-group" id="u16-login-password-div">
                            <span class="input-group-addon">Password</span>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button class="btn btn-primary" id="submit-button" type="submit">Login</button>
                    </div>
                </div>
            </div>
            <div class="wrapper_img hidden-xs hidden-lg col-sm-5" id="logo-wrapper">
                <img src="res/img/logo-combined-vertical.png" alt="Udaan-16 Logo" class="img-responsive img" width="400"
                     height="175">
            </div>
        </div>
    </div>
</div>
</body>
</html>
